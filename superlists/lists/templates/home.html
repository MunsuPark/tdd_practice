<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<h1>Your To-Do list</h1>
<form method="post">
    <input name="item_text" id="id_new_item" placeholder="작업 아이템 입력">
    {% csrf_token %}
</form>
<table id="id_list_table">
    <tr>
        <td>1: {{ new_item_text }}</td>
    </tr>
</table>
</body>
</html>
